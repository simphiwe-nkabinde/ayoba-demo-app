<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDN Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="ayobastub.js"></script>
  <style>
    :root {
      --primary: #1360a1 !important;
      --bs-primary: #1360a1 !important;
    }
    .text-primary {
      color: #1360a1 !important;
    }
  </style>
</head>

<body class="container">
  <h1 class="text-dark mt-3 text-center">Ayoba API CDN Test</h1>
  <p class="text-center fw-light small mb-5">The cdn file is hosted on JSDelivr</p>
  <main class="container">
    <div class="mb-4">
      <div id="profile-container" class="text-center d-none">
        <img id="profile-img" width="150" class=" m-3 rounded-circle" src="images/placeholder-image.jpeg" alt="">
        <p class="mb-1" id="profile-name"></p>        
      </div>
      <button class="btn btn-sm btn-outline-primary w-100" onclick="showprofile()">Show Profile</button>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">Msisdn</label>
      <p class="fw-light mb-1 small">Gets user's phone number</p>
      <input class="form-control form-control-sm mb-1" id="number" />
      <button class="btn btn-sm btn-outline-primary w-100" onclick="showPhoneNumber()">Get Msisdn</button>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">Country</label>
      <p class="fw-light mb-1 small">Gets user's Country code</p>
      <input class="form-control form-control-sm mb-1" id="countryCode" />
      <button class="btn btn-sm btn-outline-primary w-100" onclick="showCountryCode()">Get Country</button>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">Ayoba Contacts</label>
      <p class="fw-light mb-1 small">Gets user's Ayoba regitered contacts</p>
      <input class="form-control form-control-sm mb-1" id="contacts" />
      <button class="btn btn-sm btn-outline-primary w-100" onclick="showAyobaContacts()">Get Ayoba Contacts</button>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">All Contacts</label>
      <p class="fw-light mb-1 small">Gets all user's phone contacts</p>
      <input class="form-control form-control-sm mb-1" id="allContacts" />
      <button class="btn btn-sm btn-outline-primary w-100" onclick="showAllContacts()">Get All Contacts</button>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">Language</label>
      <p class="fw-light mb-1 small">Gets language code</p>
      <input class="form-control form-control-sm mb-1" id="languageCode" />
      <button class="btn btn-sm btn-outline-primary w-100" onclick="showLanguageCode()">Get Language</button>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">Location</label>
      <p class="fw-light mb-1 small">Gets user's location coordinates as they change</p>
      <div class="">
        <div class="d-flex">
          <label for="form-label">longitude:</label>
          <input id="location-lon" class="form-control ms-2 w-75 form-control-sm mb-1" />
        </div>
        <div class="d-flex">
          <label for="form-label">latitude:</label>
          <input id="location-lat" class="form-control ms-2 w-75 form-control-sm mb-1" />
        </div>
      </div>
    </div>
    <div class="mb-4">
      <label for="number" class="form-label fw-bold mb-1 text-primary">Close Application</label>
      <p class="fw-light mb-1 small">Closes application</p>
      <button class="btn btn-sm btn-outline-primary w-100" onclick="closeApp()">close app</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
